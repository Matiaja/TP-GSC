<div class="login-container">
  <h2>Login</h2>
  <div class="form-group">
    <label for="username">Nombre de usuario:</label>
    <input id="username" type="text" [(ngModel)]="loginDto.nombreUsuario" />
  </div>
  <div class="form-group">
    <label for="password">Clave:</label>
    <input id="password" type="password" [(ngModel)]="loginDto.clave" />
  </div>
  <button class="login-button" (click)="login(loginDto)">Iniciar Sesi√≥n</button>

  <hr />
  <button class="get-personas-button" (click)="personas()">Obtener Personas</button>
</div>
