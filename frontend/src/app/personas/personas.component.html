<div class="center-container">
  <div class="container login-container">
    <h2>Bienvenido!</h2>

    <button class="create-person-button" >Crear Persona</button>

    <div class="table-container">
      <table class="table spaced-table">
        <thead>
          <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Correo Electrónico</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>{{ persona.dni }}</td>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.telefono }}</td>
            <td>{{ persona.email }}</td>
            <td>
              <button class="update-button" (click)="actualizarPersona(persona)">Actualizar</button>
              <button class="delete-button" (click)="borrarPersona(persona.dni)">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
