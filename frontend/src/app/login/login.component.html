<div class="container mt-5">
  <form [formGroup]="formularioLogin">

    <div class="form-group">
      <label for="usuario">Nombre de usuario:</label>

        class="form-control input-field"
        type="text"
        formControlName="usuario"
      />

        Por favor, ingrese un nombre de usuario.
      </div>
    </div>

    <div class="form-group">
      <label for="clave">Contrase침a:</label>
      <input
        id="clave"
        class="form-control input-field"
        type="password"
        formControlName="clave"
      />
      <div class="invalid-feedback" *ngIf="formularioLogin.get('clave')?.invalid && formularioLogin.get('clave')?.touched">
        Por favor, ingrese una contrase침a.
      </div>
    </div>

    <button class="btn btn-success" (click)="submit()" [disabled]="formularioLogin.invalid">
      Iniciar Sesi칩n
    </button>

    <p class="mt-3" *ngIf="formularioLogin.invalid && formularioLogin.touched">
      Por favor, complete todos los campos del formulario.
    </p>
  </form>
</div>
